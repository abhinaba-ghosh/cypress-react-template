name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          install: yarn install
          run: yarn cypress run-ct --record --key f23ae75a-f00c-422e-aab4-7454cb9469e9
